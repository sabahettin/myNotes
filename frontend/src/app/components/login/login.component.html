<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-center">
                  <h4 class="font-weight-bolder">My Notes - Login</h4>
                  <!-- <p class="mb-0">Enter your email or username and password to sign in</p> -->
                </div>
                <div class="card-body">
                  <form formValidate #loginForm="ngForm" (ngSubmit)="signin(loginForm)">
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-lg" placeholder="Email or Username" aria-label="Email" name="userNameOrEmail" required minlength="3" [(ngModel)]="login.UserNameOrMail">
                      <div class="invalid-feedback">Please lenghten this newt 3 characters or more.</div>
                    </div>
                    <div class="mb-3 position-relative">
                      <input type="password" #password class="form-control form-control-lg" placeholder="Password"  name="password"  required value="123456" [(ngModel)]="login.Password">
                      <div class="invalid-feedback">Please fill out this field.</div>
                      @if(password.type === "password"){

                        <i class="fa-solid fa-eye eye" (click)="showOrHidePassword()"></i>
                      }@else{
                        <i class="fa-solid fa-eye-slash eye" (click)="showOrHidePassword()"></i>
                      }
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
          background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new currency"</h4>
                <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
